server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets normally, fall back to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively
  location ~* \.(?:css|js|json|svg|png|jpg|jpeg|gif|ico|webp|tff|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Reduce logging for health checks
  location = /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
